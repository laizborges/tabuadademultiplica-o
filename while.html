<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>frase repetida</h1>

    <div id="frase"></div>
    
    <script>

        const frase = "Amo uma coquinha gelada.";
        let resultado = "";
        let contador = 0;

        while ( contador <= 20) {
            resultado += `<p> ${frase}</p>`;
            contador++;
        }

        document.getElementById("frase").innerHTML = resultado;






    </script>








</body>
</html>
